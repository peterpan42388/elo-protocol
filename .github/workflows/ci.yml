name: CI

on:
  push:
    branches: ["main", "codex/**"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Install deps
        run: npm ci

      - name: Repo policy check
        run: npm run policy:check

      - name: Run unit tests
        run: npm test

      - name: Compile Solidity
        run: npm run compile:solidity

      - name: Run contract tests
        run: npm run test:contracts
